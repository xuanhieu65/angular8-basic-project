<div class="row">
    <div class="col-12">
        <button (click)="onNewRecipe()"  class="btn btn-success">
            New recipe
        </button>
        <button (click)="toggleColorTextIng()">{{isBlue? 'change to black': 'change to blue'}}</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <app-recipe-item 
        *ngFor="let recipeEl of recipes, let id = index"
        [recipe] = "recipeEl" [id] = "id"
        ></app-recipe-item>
    </div>
</div>
